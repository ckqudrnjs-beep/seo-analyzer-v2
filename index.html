<!DOCTYPE html>
<html lang="ko">
<head>
    <title>SEO 제목 및 메타 설명 길이 최적화 분석기</title>
</head>
<body style="overflow-y: scroll !important; height: auto !important; min-height: 100vh !important;">
    <div class="content-wrapper">
    <main class="container">
        
        <div class="ad-container top-ad">
        </div>

        <section class="input-section">
            
            <div class="form-group">
                🔑 타겟 키워드 (1개 입력):<br>
                <input type="text" id="targetKeyword" placeholder="예: 근로시간 계산기">
            </div>

            <div class="form-group">
                📝 제목 태그 (SEO Title):<br> 
                <textarea id="seoTitle" placeholder="여기에 제목을 입력하세요 (SEO의 가장 중요 요소입니다)"></textarea>
                <p id="titleLength" style="font-size: 0.9em; text-align: right;"></p>
            </div>

            <div class="form-group">
                💬 메타 설명 (Meta Description):<br>
                <textarea id="metaDescription" placeholder="여기에 메타 설명을 입력하세요 (클릭률(CTR)에 영향을 줍니다)"></textarea>
                <p id="descriptionLength" style="font-size: 0.9em; text-align: right;"></p>
            </div>
            <button id="analyzeBtn">분석 시작</button>
        </section>

        <div class="content-footer-area">
            <p>&copy; 2024 beekayutil.com</p>
            <p>
                <a href="https://json.beekayutil.com" target="_blank">JSON 변환기</a> | 
                <a href="https://compound.beekayutil.com" target="_blank">복리 계산기</a> |
                <a href="https://labor.beekayutil.com" target="_blank">근로시간 계산기</a>
            </p>
        </div>
    </main>
    </div>

    <div class="safety-spacer"></div>

    <script src="script.js?v=20251216"></script>
</body>
</html>
